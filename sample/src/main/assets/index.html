<html>
<head>
    <script>
        function invokeJs1(value) {
            var text = document.getElementById("text")
            text.innerHTML = text.innerHTML + "<br/>" + value
        }

        function invokeJs2(a, b, c, d) {
            var text = document.getElementById("text")
            text.innerHTML = text.innerHTML + "<br/>" + "a:" + a + ",b:" + b + ",c:" + c + ",d:" + d
        }
    </script>
<body>
    this is the sample
    <p/>
    <button type="button" onclick="javascript:window.nativeApp.callCat(3011112222, 'abcd', 3011112222)">callCat</button>
    <button type="button" onclick="javascript:window.nativeApp.callDog(2, 'efgh', 98765)">callDog</button>
    <div id="text"></div>
</body>
</head>
</html>
